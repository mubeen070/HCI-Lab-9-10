  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" style="color: white">Interface</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a

            </li>
            <li class="nav-item">

    <div class="container mt-4">
      <h2 style="text-align: center; padding: 30px">Add a new service</h2>
      <form>
        <div class="form-group">
          <label for="mediaTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="mediaTitle"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group">
          <label for="mediaDescription">Description</label>
          <textarea
            class="form-control"
            id="mediaDescription"
            rows="3"
            placeholder="Enter description"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="mediaUpload">Upload Media</label>
          <input type="file" class="form-control-file" id="mediaUpload" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
